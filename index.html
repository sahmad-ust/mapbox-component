<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Custom Mapbox UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.17.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" defer></script>
</head>

<body>
    <div class="main-layout-row">
        <div class="main-content-col">
            <div class="map-card">
                <div id="map"></div>

                <!-- Top right controls -->
                <div class="top-controls">
                    <div class="map-type-btn-gap">
                        <button class="btn active" onclick="setMapStyle('streets', this)">
                            Map
                        </button>
                        <button class="btn" onclick="setMapStyle('satellite', this)">
                            Satellite
                        </button>
                    </div>

                    <div class="map-zoom-btn-gap">
                        <button class="btn" onclick="map.zoomOut()">âˆ’</button>
                        <button class="btn" onclick="map.zoomIn()">+</button>
                    </div>
                </div>
                <button class="map-filters-toggle" type="button" onclick="toggleMapFilters()">
                    + Map Filters
                </button>
                <div class="bottom-controls">
                    <button class="pill" type="button" data-type="food" role="tab" aria-selected="true">
                        <img src="./assets/icons/food.svg" alt="" class="pill-icon" />
                        <span>Food</span>
                    </button>

                    <button class="pill" type="button" data-type="transport" role="tab" aria-selected="false">
                        <img src="./assets/icons/transport.svg" alt="" class="pill-icon" />
                        <span>Transport</span>
                    </button>

                    <button class="pill" type="button" data-type="amenities" role="tab" aria-selected="false">
                        <img src="./assets/icons/amenities.svg" alt="" class="pill-icon" />
                        <span>Amenities</span>
                    </button>
                </div>
            </div>
            <div class="nearby-routes-section">
                <h2 class="nearby-routes-title">Nearby Routes</h2>
                <div class="nearby-routes-list split-2">
                    <div class="nearby-route-card">
                        <div class="nearby-route-icon"><!-- anchor icon -->
                            <svg width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16 4v16m0 0c-3.314 0-6-2.686-6-6m6 6c3.314 0 6-2.686 6-6" stroke="#fff"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <circle cx="16" cy="8" r="2" fill="#fff" />
                            </svg>
                        </div>
                        <div class="nearby-route-info">
                            <div class="nearby-route-name">Port of Baltimore</div>
                            <div class="nearby-route-distance">6 miles</div>
                        </div>
                        <div class="nearby-route-arrow">
                            <svg width="28" height="28" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 21l14-14M21 21V7H7" stroke="#fff" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="nearby-route-card">
                        <div class="nearby-route-icon"><!-- airplane icon -->
                            <svg width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M28 24L4 16l24-8-4 8 4 8zM4 16v4l8 2v-4l-8-2z" stroke="#fff" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <div class="nearby-route-info">
                            <div class="nearby-route-name">Baltimore Airport</div>
                            <div class="nearby-route-distance">8 miles</div>
                        </div>
                        <div class="nearby-route-arrow">
                            <svg width="28" height="28" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 21l14-14M21 21V7H7" stroke="#fff" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="nearby-route-card">
                        <div class="nearby-route-icon"><!-- city icon -->
                            <svg width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="6" y="14" width="6" height="12" rx="1" fill="#fff" />
                                <rect x="14" y="10" width="6" height="16" rx="1" fill="#fff" />
                                <rect x="22" y="18" width="4" height="8" rx="1" fill="#fff" />
                            </svg>
                        </div>
                        <div class="nearby-route-info">
                            <div class="nearby-route-name">Downtown Baltimore</div>
                            <div class="nearby-route-distance">11.4 miles</div>
                        </div>
                        <div class="nearby-route-arrow">
                            <svg width="28" height="28" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 21l14-14M21 21V7H7" stroke="#fff" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-sidebar-col">
            Blank for now
        </div>
    </div>
</body>

</html>
